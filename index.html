<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLedger (Loading...)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0d14;
            color: #f3f4f6;
            text-align: center;
        }
        .loading-box {
            background-color: #1f2937;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #4b5563;
        }
        h1 {
            color: #60a5fa;
        }
        .status {
            margin-top: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="loading-box">
        <h1>HomeLedger</h1>
        <p class="status">Loading application...</p>
        <p style="font-size: 0.9rem; color: #9ca3af;">Checking network and service worker...</p>
    </div>

    <script>
        // 1. Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration.scope);
                    document.querySelector('.status').textContent = 'Service Worker Ready. Loading App...';
                    
                    // Redirect to the main application page
                    setTimeout(() => {
                        window.location.replace('./app.html');
                    }, 100); 

                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    document.querySelector('.status').textContent = 'Error: Service Worker registration failed.';
                    // If registration fails, still try to load the app directly
                    window.location.replace('./app.html');
                });
        } else {
            document.querySelector('.status').textContent = 'Warning: Offline support not available.';
            // If no service worker support, just load the app directly
            window.location.replace('./app.html');
        }
    </script>
</body>
</html>
